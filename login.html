<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .login-container {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 98%;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
    </div>
    <div class="form-group">
        <button onclick="login()">Login</button>
    </div>
    <div class="form-group">
        <button onclick="newLogin()">New Login</button>
    </div>
</div>

<script>
    const userDict = {"Username": "Password"};
    function login() {


        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (password === userDict[username] ){
            window.location.href = "index.html"
        }
        else {
            alert("Invalid username or password. Please try again.")
        }

    }

    function newLogin(){
        const username = document.getElementById('username').value;
        userDict[username] = document.getElementById('password').value;
        alert("Added Username and Password. Please login.")
    }
</script>

</body>
</html>
